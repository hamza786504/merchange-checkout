<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
        integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/common.css" />
    <title>Login Page</title>
</head>

<body>

    <section class="mt-sm-5 pt-sm-5 section_outer">
        <div class="checkout_cover d-flex align-items-stretch flex-wrap flex-wrap flex-col flex-md-row">
            <div class="p-3 col-12 col-md-4">
                <section class="pt-4 pb-4 user_info_section">
                    <div class="icon_image">
                        <img src="images/profile-image.png" style="object-fit: cover;" alt="" />
                    </div>
                    <div class="mt-4 details">
                        <h6 class="text-center fw-bold" style="max-width: 300px; word-wrap: break-word;">Merchant ID:
                        </h6>
                        <h6 class="text-center" style="max-width: 300px; word-wrap: break-word;">VARIABLE_MERCHANT</h6>
                        <h6 class="text-center fw-bold" style="max-width: 300px; word-wrap: break-word;">Store Name:
                        </h6>
                        <h6 class="text-center" style="max-width: 300px; word-wrap: break-word;">VARIABLE_NAME</h6>
                    </div>
                </section>
            </div>
            <div class="col-right p-3 col-12 col-md-8 d-flex align-items-center justify-centent-center">
                <div class="form_outer">
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100 py-2 px-4 ">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <p class="need_help mt-2 text-center mx-auto text-black">Need Help? <a href="#" class="fw-bold">@adaks_media</a></p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
        integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
